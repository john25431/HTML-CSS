<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag HTML</title>
</head>
<body>
    <h1>Tags HTML</h1>
    <P>Em HTML5,podemos inserir os elementos da lista a swguir.Passe o mouse <br> sobre os termos para descobir qual tag deverá utilizar em cada caso.</P>
    <ul>
        <li><abbr title="&lt;p&gt;">Páragrafos</abbr></li>                                                      
        <li><abbr title="&lt;h1&gt;....&lt;h6&gt;">Títulos</abbr></li>
        <li><abbr title="&lt;img&gt;">Imagens</abbr></li>
        <li><abbr title="&lt;abbr&gt;">Abreviações</abbr></li>
        <li><abbr title="&lt;code&gt;">Código-fonte</abbr></li>
        <li><abbr title="&lt;ol&gt; &lt;li&gt;">Lista numeradas</abbr></li>
        <li><abbr title="&lt;ul&gt; &lt;li&gt;">Listas com demarcadores</abbr></li>
    </ul>
</body>
</html>

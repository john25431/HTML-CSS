<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Caixas</title>
    <style>
        h1 {
            background-color: rgb(187, 185, 185);
            height: 300px;
            width: 300px;

            border: 7px solid rgb(63, 62, 62);
          
            padding: 10px;

            margin: 10px auto 40px auto;
          
            outline: 4px dashed color rgba(18, 192, 47, 0.959)
            
        }

        a {
            border-width: 10px;
            border-style: solid;
            border-color: rgb(143, 143, 255);
        }
    </style>
</head>
<body>
    <h1>Exmplo de caixa box-level</h1>
    <p>Parágrafos também são exemplos de box-levels, mas os <a href="#">Links são exemplos de caixas inline-level</a>. Vamos ver como tudo isso funciona.</p>
</body>
</html>
